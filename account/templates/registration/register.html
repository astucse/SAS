<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      {% if form.errors %}
      <p>Error</p>
      {% endif %}
      {{form}}
      <input type="submit"  value="Register">
    </form>
  </body>
</html>
