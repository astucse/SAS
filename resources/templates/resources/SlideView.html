{%extends 'base.html'%}

{% block content%}
{%load static%}
  <div class="container">

    <!-- Page Heading -->
    <h1 class="my-4">Slides
    </h1>
    <!--row-->
    <br>
    <div class="row">
      {% for i in r %}
      <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item">
        <div class="card h-100 w-100">
          <a href="#"><img class="card-img-top" src="" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="{%static i.file%}">{{i.name}}</a>
            </h4>
            <img  src="{%static i.file%}" width=100% height=70% alt="">
              <ul>
                <li>Subject: {{i.subject}}</li>
                <li>Department: {{i.department}}</li>
              </ul>
                </div>
        </div>
      </div>
      {% endfor %}
      </div>


{%endblock%}
